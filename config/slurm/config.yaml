jobs: 999

executor: "cluster-generic"
cluster-generic-submit-cmd: "bash workflows/scripts/submit_slurm.sh \
                              {resources.account} \
                              {rule} \
                              {resources.protein_name} \
                              {resources.partition} \
                              {resources.qos} \
                              {resources.cpus} \
                              {resources.mem_gb}"
                              

software-deployment-method: "conda"

printshellcmds: True
keep-going:     True
rerun-incomplete: True
#rerun-triggers: "mtime"

